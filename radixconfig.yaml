apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-example-front-proxy
spec:
  environments:
    - name: prod
      build:
        from: master
  components:
    - name: auth-proxy
      image: quay.io/pusher/oauth2_proxy:v4.0.0
      publicPort: http
      secrets:
        - OAUTH2_PROXY_CLIENT_SECRET
        - OAUTH2_PROXY_COOKIE_SECRET
      ports:
        - name: http
          port: 8000
      environmentConfig:
        - environment: prod
          variables:
            OAUTH2_PROXY_PROVIDER: "oidc" # https://docs.microsoft.com/en-us/azure/active-directory/develop/v2-protocols-oidc
            OAUTH2_PROXY_OIDC_ISSUER_URL: "https://login.microsoftonline.com/3aa4a235-b6e2-48d5-9195-7fcf05b459b0/v2.0"
            OAUTH2_PROXY_CLIENT_ID: "814607e6-3d71-44a7-8476-50e8b281abbc"
            OAUTH2_PROXY_SCOPE: "openid profile 30bb41bb-be29-4b10-aef7-f759141b9923/user_impersonation email" # resource client id
            OAUTH2_PROXY_REDIRECT_URL: "https://radix-example-front-proxy.app.playground.radix.equinor.com/oauth2/callback"
            OAUTH2_PROXY_HTTP_ADDRESS: "http://:8000"
            OAUTH2_PROXY_UPSTREAMS: "http://frontend:8001"
            OAUTH2_PROXY_COOKIE_REFRESH: "60m"
            OAUTH2_PROXY_PASS_ACCESS_TOKEN: "true"
            OAUTH2_PROXY_PASS_BASIC_AUTH: "false"
            OAUTH2_PROXY_PASS_USER_HEADERS: "false"
            OAUTH2_PROXY_SKIP_PROVIDER_BUTTON: "true"
            OAUTH2_PROXY_EMAIL_DOMAINS: "*"
    - name: frontend
      src: frontend
      ports:
        - name: http
          port: 8001
    - name: api
      src: api
      publicPort: http
      ports:
        - name: http
          port: 8002
      environmentConfig:
        - environment: prod
          variables:
            API_RESOURCE_ID: "30bb41bb-be29-4b10-aef7-f759141b9923"
            AZURE_AD_PUBLIC_KEY: "-----BEGIN PUBLIC KEY-----
