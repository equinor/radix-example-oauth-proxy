apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: ojohans-front-proxy
spec:
  environments:
    - name: prod
      build:
        from: master
  components:
    - name: auth-proxy
      image: quay.io/pusher/oauth2_proxy:v4.0.0
      publicPort: http
      secrets:
        - OAUTH2_PROXY_CLIENT_SECRET # client secret for the UI. Application exist under Azure Active Directory -> App registration
        - OAUTH2_PROXY_COOKIE_SECRET # a secret key used to encrypt the auth tokens sent to browser in cookie 
      ports:
        - name: http
          port: 8000
      environmentConfig:
        - environment: prod
          variables:
            OAUTH2_PROXY_PROVIDER: "oidc" # https://docs.microsoft.com/en-us/azure/active-directory/develop/v2-protocols-oidc
            OAUTH2_PROXY_OIDC_ISSUER_URL: "https://login.microsoftonline.com/3aa4a235-b6e2-48d5-9195-7fcf05b459b0/v2.0" # the UID points to Equinors AzureAd tenant
            OAUTH2_PROXY_CLIENT_ID: "eb9646c3-de8f-4fc1-8538-1f7cd6136fe4" # client id for the UI. Application exist under Azure Active Directory -> App registration
            OAUTH2_PROXY_SCOPE: "openid profile caf1ce61-28fb-45b9-b821-4dcf70243fe8/user_impersonation email" # UID is resource client id for API. Application exist under Azure Active Directory -> App registration
            OAUTH2_PROXY_REDIRECT_URL: "https://ojohans-front-proxy.app.playground.radix.equinor.com/oauth2/callback"
            OAUTH2_PROXY_HTTP_ADDRESS: "http://:8000"
            OAUTH2_PROXY_UPSTREAMS: "http://frontend:8001" # where authenticated requests are routed to
            OAUTH2_PROXY_COOKIE_REFRESH: "60m" # how often should the token be refreshed. Default for azure ad is currently 60m
            OAUTH2_PROXY_EMAIL_DOMAINS: "*"
            OAUTH2_PROXY_PASS_ACCESS_TOKEN: "true" # should the access token be passed upstream (to the server hosting frontend component).
            OAUTH2_PROXY_PASS_BASIC_AUTH: "false"
            OAUTH2_PROXY_PASS_USER_HEADERS: "false"
            OAUTH2_PROXY_SKIP_PROVIDER_BUTTON: "true"
    - name: frontend
      src: frontend
      ports:
        - name: http
          port: 8001
    - name: api
      src: api
      publicPort: http
      ports:
        - name: http
          port: 8002
      environmentConfig:  
        - environment: prod
          variables: # AZURE_AD_PUBLIC_KEY - public key: corresponding private key is used to sign tokens by Azure AD 
            API_RESOURCE_ID: "caf1ce61-28fb-45b9-b821-4dcf70243fe8" # client id for the API. Application exist under Azure Active Directory -> App registration
            AZURE_AD_PUBLIC_KEY_URL: "https://login.microsoftonline.com/3aa4a235-b6e2-48d5-9195-7fcf05b459b0/discovery/v2.0/keys"
  dnsAppAlias:
    environment: prod
    component: auth-proxy
